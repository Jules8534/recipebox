<h1>{{ author.name }}</h1>
<h2>Biography:</h2>
<p>{{ author.bio }}</p>
<h2>Recipes by {{ author.name }}:</h2>
<ul>

    {% for detail in recipe %}
    <a href="/recipedetail/{{detail.id}}/" >{{ detail.title }}</a>
    {% endfor %}
</ul>

{% for data in author.favorite.all %}
<ul>
    <li>
        <a href="/recipedetail/{{data.id}}/" >{{ data.title }}</a>
    </li>
</ul>
{% endfor %}

<a href="/">Home</a>
